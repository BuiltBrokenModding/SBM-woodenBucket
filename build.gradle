buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

plugins {
  id 'com.matthewprenger.cursegradle' version '1.0.9'
  id 'net.saliman.cobertura' version '2.2.5'
  id 'com.github.kt3k.coveralls' version '2.0.1'
  id "se.bjurr.gitchangelog.git-changelog-gradle-plugin" version "1.50"
}

apply from: 'https://raw.githubusercontent.com/BuiltBrokenModding/BuiltBrokenScripts/1.10.2/index/index.gradle'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'jacoco'

dependencies 
{
    testCompile 'junit:junit:4.11'
	compile "com.builtbroken.codinglib:CodingLib:0.0.3b26:deobf"
    //compile "com.builtbroken.minecraftjunit:MinecraftJUnit:1.12-0.+:deobf"
    compile ("com.builtbroken.vefluidhandling:VE-FluidHandling:1.12-$VEfluid_version+:deobf")  { changing = true }
    //1.12-0.8.0b1

}

println archivesBaseName

targetCompatibility = '1.8'
sourceCompatibility = '1.8' 

dependencies 
{
    testCompile 'junit:junit:4.11'
}


jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}
